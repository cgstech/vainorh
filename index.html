<body>

    

    <div class="container">
        <article>
            <h2>Acessar sua Conta</h2>

        <div class="container-form">
            <h2><i class="fa-solid fa-user"></i></h2>
            <form action="">
                <label for="matricula">Matricula</label>
                <input type="text" id="matricula" name="matricula" placeholder="Digite sua matricula" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>

                <button class="btnEntrar" type="submit">Entrar</button>
            </form>
            <a class="reset" href="reset.html">Esqueceu a senha?</a>
        </div>
    </div>
