    <main>

        <section class="banner">
            <div class="container limitador">
                <div class="flex">
                    
        
                    <div class="card-img">
                        <figure>
                            <img src="imagens/destaque.png" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </section>

        <div class="ct-form-atestado">
            <h2>Anexar Atestado/Declaração</h2>
            <form action="">
                <label for="tipoAtestado">Tipo de Atestado</label>
                <select name="tipoAtestado" id="tipoAtestado" onchange="atualizarFormulario()">
                    <option value="">Selecione o tipo</option>
                    <option value="dias">Atestado Médico de Dias</option>
                    <option value="horas">Atestado Médico de Horas</option>
                    <option value="declaracao">Declaração</option>
                </select>
        
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu Nome">
        
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu E-mail">
        
                <div class="duo">
                    <div>
                        <label for="data">Data</label>
                        <input type="date" id="data">
                    </div>
                    <div class="campo-hora" id="campoHora">
                        <label for="hora">Hora</label>
                        <input type="time" id="hora">
                    </div>
                </div>
        
                <div id="campoCid" class="campocid">
                    <label for="cid">Código CID</label>
                    <input type="text" id="cid" placeholder="Digite o Código CID">
                </div>
        
                <div id="campoMedico" class="campocid"">
                    <label for="medico">Nome do Médico</label>
                    <input type="text" id="medico" placeholder="Nome do médico">
                    <label for="crm">CRM</label>
                    <input type="text" id="crm" placeholder="CRM do médico">
                </div>
        
                <div id="campoParentesco" class="campocid">
                    <label for="parentesco">Parentesco (se aplicável)</label>
                    <input type="text" id="parentesco" placeholder="Informe o parentesco">
                </div>
        
                <label for="anexo">Anexar Atestado/Declaração</label>
                <input type="file" id="anexo">
        
                <button type="submit">Enviar</button>
            </form>
        </div>
